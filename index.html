<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Comaptible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class ="bg-black text-white text-2xl">
   <div class="timer-container text-center justify-center py-60">
     <h2 id="site-title" class="font-bold">Digital Clock</h2>
    <h2 id="current-time" class="mt-7"></h2>
    <h3 id="current-date" class="mt-7"></h3>
    <div class="btn">
    <button onclick="stopClock()" class="bg-white text-black text-xs border-25 py-1 px-2 mt-4 border border-white rounded">Stop the Clock</button>
    <button onclick="startClock()" class="bg-white text-black text-xs border-25 py-1 px-2 mt-4 border border-white rounded">Start the Clock</button>
    </div>
    <script src="js/index.js"></script>
   </div>
</body>
</html>
